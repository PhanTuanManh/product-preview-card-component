<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="wrapper">
    <section class="card">
      <div class="card__img-group">
        <picture>
          <source media="(min-width: 40rem)" srcset="./images/image-product-desktop.jpg" />
          <img class="product-card__img" src="./images/image-product-mobile.jpg"
            alt="A Bottle of Gabrielle Essence Eau De Parfum" />
        </picture>
        <div class="card__content-group">
          <p class="card__content-tag">Perfume</p>
          <h1 class="card__content-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__content-des">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__content-price">
            <span class="card__content-price-new">
              $149.99
            </span>
            <s class="card__content-price-old">
              $169.99
            </s>
          </p>

          <button class="card__content-btn">
            <img src="./images/icon-cart.svg" alt="cart" />
            <span class="card__content-text">Add to Cart</span>
          </button>
        </div>

      </div>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Manh Phan</a>.
    </footer>
  </main>






</body>

</html>
